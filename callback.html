<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/custom.min.css">
  <title>Обратный звонок</title>
</head>
<body>
  <header class="navbar sticky-top shadow bg-white">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">DOSTAVKA.INFO</a>
    <ul class="nav">
      <li class="nav-item">
        <a href="" class="nav-link d-flex align-items-center"><span class="material-icons me-1">account_circle</span> Оператор</a>
      </li>
      <li class="nav-item">
        <a href="" class="nav-link d-flex align-items-center"><span class="material-icons me-1">logout</span> Выход</a>
      </li>
    </ul>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3 col-lg-2">
        <div class="position-sticky pt-4">
          <ul class="nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link text-decoration-none">Текущие задачи</a></li>
            <li class="nav-item"><a href="" class="nav-link text-decoration-none">Завершенные задачи</a></li>
          </ul>
        </div>
      </aside>
      <main class="col-md-9 col-lg-10 ms-auto p-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Обратный звонок</li>
          </ol>
        </nav>
        <h1>Обратный звонок</h1>
        <div class="mt-4 mb-3 row">
          <label class="col-sm-2 col-form-label text-end">Имя:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="Ольга">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label text-end">Телефон:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="+79276024485">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 offset-sm-2">
            <button class="btn btn-primary">Перезвонить</button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#callCourierBlock">Вызвать курьера для этого пользователя</button>
            <button type="button" class="btn btn-light">Завершить задачу</button>
          </div>
        </div>
        <div class="collapse js-call-courier mt-5" id="callCourierBlock">
          <h2>Предварительные данные груза</h2>
          <form class="pt-3">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="isDocuments">
              <label class="form-check-label" for="isDocuments">Клиент отправляет документы</label>
            </div>
            <div class="parsel-block js-parsel">
              <div class="row g-2 mb-2">
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control">
                    <label>Наименование:*</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control">
                    <label>Объявленная стоимость, руб.:*</label>
                  </div>
                </div>
              </div>
              <div class="row mb-2 g-2">
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control">
                    <label>Длина, см:</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control">
                    <label>Ширина, см:</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control">
                    <label>Высота, см:</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control">
                    <label>Вес, кг*:</label>
                  </div>
                </div>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox0">
                <label class="form-check-label" for="inlineCheckbox0">Хрупкий груз</label>
              </div>
              <fieldset>
                <legend>Дополнительные требования</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1">
                  <label class="form-check-label" for="inlineCheckbox1">Нужна упаковка</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2">
                  <label class="form-check-label" for="inlineCheckbox2">Воздушно-пузырьковая плёнка</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3">
                  <label class="form-check-label" for="inlineCheckbox3">Обрешётка</label>
                </div>
              </fieldset>
            </div>
            <div class="mt-4"><button class="btn btn-primary">Сохранить</button> <button class="btn btn-secondary">Добавить вложение</button></div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="src/js/call-courier.js"></script>
</body>
</html>
